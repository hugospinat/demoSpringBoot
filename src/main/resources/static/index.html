<!DOCTYPE html>
<html>
<body>

<h2>Configure</h2>

<form id="configureForm">
  <label for="criteria">Criteria (JSON):</label><br>
  <textarea id="criteria" name="criteria" rows="4" cols="50"></textarea>
  <input type="submit" value="Submit">
</form>

<h2>Generate</h2>

<form id="generateForm">
  <label for="user">User (JSON):</label><br>
  <textarea id="user" name="user" rows="4" cols="50"></textarea>
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById('configureForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const criteria = document.getElementById('criteria').value;
  fetch('/configure', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: criteria,
  });
});

document.getElementById('generateForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const user = document.getElementById('user').value;
  fetch('/generate', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: user,
  })
  .then(response => response.text())
  .then(data => {
    console.log('Generated: ', data);
  });
});
</script>

</body>
</html>
